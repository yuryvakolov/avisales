<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />

    <title>Tickets Project</title>
<link href="./style.css" rel="stylesheet"></head>
<body>
<nav class="header purple darken-1">
    <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
            <div class="logo d-flex align-items-center">
                <i class="large material-icons">flight_takeoff</i>
                <a href="#" class="brand-logo">Avia Tickets</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
                <li>
                    <div class="input-field currency-select">
                        <select id="currency">
                            <option value="RUB">₽ Рубль</option>
                            <option value="USD">$ US Dollar</option>
                            <option value="EUR">€ Euro</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-section">
    <div class="container">
        <div class="row d-flex">
            <div class="col m6 mx-auto">
                <div class="card">
                    <form name="locationControls">
                        <div class="card-content">
                            <span class="card-title">Card Title</span>
                            <div class="input-field">
                                <input
                                        type="text"
                                        id="autocomplete-origin"
                                        class="autocomplete"
                                />
                                <label for="autocomplete-origin">Пункт отправления</label>
                            </div>
                            <div class="input-field">
                                <input
                                        type="text"
                                        id="autocomplete-destination"
                                        class="autocomplete"
                                />
                                <label for="autocomplete-destination">Пункт назначения</label>
                            </div>
                            <div class="input-field">
                                <input
                                        type="text"
                                        class="datepicker"
                                        id="datepicker-depart"
                                />
                                <label for="datepicker-depart">Дата вылета</label>
                            </div>
                            <div class="input-field">
                                <input
                                        type="text"
                                        class="datepicker"
                                        id="datepicker-return"
                                />
                                <label for="datepicker-return">Дата возврата</label>
                            </div>
                        </div>
                        <div class="card-action d-flex">
                            <button
                                    class="btn waves-effect waves-light purple darken-3"
                                    type="submit"
                                    name="action"
                            >
                                Поиск
                                <i class="material-icons right">send</i>
                            </button>
                            <button
                                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                                    type="reset"
                                    name="action"
                            >
                                Сброс
                                <i class="material-icons right">cancel</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tickets-sections">
    <div class="container">
        <div class="row"></div>
    </div>
</div>
<script type="text/javascript" src="polyfill.99f2e92cbce52a26a488.js"></script><script type="text/javascript" src="app.99f2e92cbce52a26a488.js"></script></body>
</html>
